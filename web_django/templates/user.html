{% extends 'base_generic.html' %}

{% block content %}

  <table>
    <tr>
      <td>Username:</td>
      <td>{{ user.username }}</td>
    </tr>

    <tr>
      <td>First name:</td>
      <td>{{ user.first_name }}</td>
    </tr>

    <tr>
      <td>Last name:</td>
      <td>{{ user.last_name }}</td>
    </tr>

    <tr>
      <td>E-Mail:</td>
      <td>{{ user.email }}</td>
    </tr>

    <tr>
      <td>Date joined:</td>
      <td>{{ user.date_joined }}</td>
    </tr>
  </table>

{% endblock %}
