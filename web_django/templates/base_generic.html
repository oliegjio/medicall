<html>
  <head>
    <title>Medicall</title>
  </head>
  <body>
    <header class="header">
      <div class="header__menu">
        <h2>
          <a href="http://{{ request.get_host }}/website">Home</a>
          {% if user.is_authenticated %}
          <a href="http://{{ request.get_host  }}/website/user/{{user.id}}">Profile</a>
          {% endif %}
        </h2>
      </div>
      <div class="header__login-container">
        {% if user.is_authenticated %}
          User: {{ user.get_username }}
          |
          <a href="{% url 'logout' %}?next=http://{{ request.get_host }}/website">
            Logout
          </a>
        {% else %}
          <a href="{% url 'login' %}?next=http://{{ request.get_host }}/website">
            Login
          </a>
          |
          <a href="{% url 'signup' %}?next=http://{{ request.get_host }}/website">
            Sign Up
          </a>
        {% endif %}
        <!-- <a class="header__username" href="#">John Doe</a> -->
        <!-- | -->
        <!-- <a class="header__logout" href="#">Log out</a> -->
        <!-- | -->
        <!-- <a class="header__signup" href="signup">Sign Up</a> -->
      </div>
    </header>
    {% block content %}
    {% endblock %}
  </body>
</html>
